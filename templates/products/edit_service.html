{% load static %}{% include 'header.html' %}

		

		<!-- Main Content -->
<div class="hk-pg-wrapper">
    <div class="container-xxl">
        <!-- Page Header -->
        <div class="hk-pg-header pg-header-wth-tab pt-7">
            <div class="d-flex">
                <div class="d-flex flex-wrap justify-content-between flex-1">
                    <div class="mb-lg-0 mb-2 me-8">
                        <h1 class="pg-title">Welcome back</h1>
                        <p>Create pages using a variety of features that leverage jampack components</p>
                    </div>
                    {% if 'create_products' in permissions %}
                    <div class="card-action-wrap">
                        <button class="btn btn-sm btn-primary ms-3" data-bs-toggle="modal" data-bs-target="#createUserModal"><span><span class="icon"><span class="feather-icon"><i data-feather="plus"></i></span></span><span class="btn-text">Add new</span></span></button>
                    </div>
                    {% endif %}
                </div>
            </div>
        </div>
        <!-- /Page Header -->
        <div class="container">
            <form action="{% url 'edit_service' service.id %}" method="POST">
                {% csrf_token %}
                <div class="modal-body">                                                                        
                    <div class="row">
                        
                        <div class="col-xxl-6 mb-xxl-0 mb-4">
                            <h6>Category</h6>
                            <div class="form-group">
                                <select class="form-select" name="service_category" required="">
                                    <option>Select Category</option>
                                    {% for category in category %}
                                    <option value="{{category.id}}" {% if category.product_category == service.service_category.product_category %}selected{% endif %} >{{category.product_category}}</option>
                                    {% endfor %}
                                </select>
                            </div>  
                        </div>
                        <div class="col-xxl-6 mb-xxl-0 mb-4">
                            <h6>Unit</h6>
                            <div class="form-group">
                                <select class="form-select" name="service_unit" required="">
                                    <option>Select unit</option>
                                    {% for unit in unit %}
                                    <option value="{{unit.id}}" {% if unit.product_unit == service.service_unit.product_unit %}selected{% endif %}>{{unit.product_unit}}</option>
                                    {% endfor %}
                                </select>
                            </div>  
                        </div>
                        <div class="col-xxl-6 mb-xxl-0 mb-4">
                            <h6>Title</h6>
                            <div class="form-group">
                                <input type="text" class="form-control" value="{{service.service_title}}" name = "service_title" required>
                            </div>
                        </div>
                        <div class="col-xxl-6 mb-xxl-0 mb-4">
                            <h6>Price</h6>
                            <div class="form-group">
                                <input type="text" class="form-control" value="{{service.service_price}}" name = "service_price" required>
                            </div>
                        </div>
                        <div class="col-xxl-12 mb-xxl-0 mb-4">
                            <h6>Description</h6>
                            <div class="form-group">
                                <textarea id="classic" name="service_description" placeholder="Description">{{service.service_description}}</textarea>
                            </div>
                        </div>
                        <div class="col-xxl-12 mb-xxl-0 mb-4">
                            <div class="form-check">
                                <input type="checkbox" class="form-check-input" id="is_vatable" {% if service.is_vatable == True %}checked{% endif %} value="True" name="is_vatable">
                                <label class="form-check-label" for="customCheck2">Is Vatable?</label>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="submit" class="btn btn-primary">Save</button>
                </div>
            </form>
        </div>

    </div>
</div>
{% include 'footer.html' %}
