{% load static %}{% include 'header.html' %}
<!-- Main Content -->
<div class="hk-pg-wrapper">
	<div class="container-xxl">
		<!-- Page Header -->												
		<div class="hk-pg-header">
			<div class="d-flex">
				<div class="d-flex flex-wrap justify-content-between flex-1">
					<div class="mb-md-0 mb-2 me-8">
						<div class="d-flex align-items-center">
							<h1 class="pg-title">Company Setup</h1>
						</div>
						<p>Hi {{request.user.first_name}}!</p>
						
					</div>
				</div>
			</div>
		</div>


    <div class="container mt-4">                                                          
        <form class="row g-3" method = "POST" action = "{% url 'edit_company_credentials' id=credentials.id %}">
            {% csrf_token %}
            <h4>Email Credentials</h4>
            <div class="col-md-6">
                <label class="form-label">Email</label>
                <input type="text" value = "{{credentials.email}}"name="email" class="form-control" placeholder="demo@demo.com" required>
            </div>
            <div class="col-md-6">
                <label class="form-label">Password</label>
                <input type="text" value = "{{credentials.password}}"name="password" class="form-control" placeholder="*************" required>
            </div>
            <div class="col-6">
                <label class="form-label">Host</label>
                <input type="text" value = "{{credentials.host}}"name="host" class="form-control" placeholder="host" required>
            </div>
            <div class="col-6">
                <label class="form-label">Port</label>
                <input type="text" value = "{{credentials.port}}"name="port" class="form-control" placeholder="1111" required>
            </div>
            <h4 class="mt-5">SMS Credentials</h4>
            <div class="col-md-6">
                <label class="form-label">SMS API Key</label>
                <input type="text" value = "{{credentials.api_key}}"name="api_key" class="form-control" placeholder="API Key" required>
            </div>
            <div class="col-6">
                <label class="form-label">Campaign</label>
                <input type="text" value = "{{credentials.campaign}}"name="campaign" class="form-control" placeholder="Campaign" required>
            </div>
            <div class="col-6">
                <label class="form-label">Route</label>
                <input type="text" value = "{{credentials.route}}"name="route" class="form-control" placeholder="SMS_ALERT" required>
            </div>
            
            <div class="col-12">
                <button type="submit" class="btn btn-primary">Save</button>
            </div>
        </form>
             
    </div>                                               





	</div>
</div>
{% include 'footer.html' %}
