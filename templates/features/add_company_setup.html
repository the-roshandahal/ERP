{% load static %}{% include 'header.html' %}
<!-- Main Content -->
<div class="hk-pg-wrapper">
	<div class="container-xxl">
		<!-- Page Header -->												
		<div class="hk-pg-header">
			<div class="d-flex">
				<div class="d-flex flex-wrap justify-content-between flex-1">
					<div class="mb-md-0 mb-2 me-8">
						<div class="d-flex align-items-center">
							<h1 class="pg-title">Company Setup</h1>
						</div>
						<p>Hi {{request.user.first_name}}!</p>
						
					</div>
				</div>
			</div>
		</div>


    <div class="container mt-4">                                                          
        <form class="row g-3" method = "POST" action = "{% url 'add_company_setup' %}" enctype="multipart/form-data">
            {% csrf_token %}
            <div class="col-md-6">
                <label class="form-label">Company Name</label>
                <input type="text" name="company_name" class="form-control" placeholder="Company Name" required>
            </div>
            <div class="col-md-6">
                <label class="form-label">Company Email</label>
                <input type="email" name="company_email" class="form-control" placeholder="companyemail@gmail.com" required>
            </div>
            <div class="col-6">
                <label class="form-label">Company Contact Number</label>
                <input type="text" name="company_contact_number" class="form-control" placeholder="9854145455" required>
            </div>
            <div class="col-6">
                <label class="form-label">Company Address</label>
                <input type="text" name="company_address" class="form-control" placeholder="Kapan Kathmandu" required>
            </div>
            <div class="col-12">
                <label class="form-label">Payment Terms</label>
                <textarea id="classic" name="payment_terms" placeholder="Payment Terms"></textarea>
            </div>
            <div class="col-12">
                <label class="form-label">Payment Details</label>					
                <textarea id="classicccc" name="payment_details" placeholder="Payment Details"></textarea>
            </div>

            <div class="col-12">
                <label class="form-label">Company Logo</label>
                <input type="file" name="company_logo" class="form-control" onchange="previewImage(this);" required>
            </div>
           
            <div class="col-lg-6">
                <img id="preview" src="{{setup.company_logo.url}}" class="img-fluid img-thumbnail p-5">
            </div>
              
              <script>
                function previewImage(input) {
                    var preview = document.getElementById('preview');
                    if (input.files && input.files[0]) {
                    var reader = new FileReader();
                    reader.onload = function(e) {
                        preview.src = e.target.result;
                    }
                    reader.readAsDataURL(input.files[0]);
                    } else {
                    preview.src = "{{setup.company_logo.url}}";
                    }
                }
              </script>
            <div class="col-12">
                <button type="submit" class="btn btn-primary">Save</button>
            </div>
        </form>
             
    </div>                                               





	</div>
</div>
{% include 'footer.html' %}
