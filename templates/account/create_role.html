<!DOCTYPE html>
<html>
    <body>

    <h1>Create Role</h1>

        <form action="{% url 'create_role' %}" method="POST">
            {% csrf_token %}
            
            <label> Role</label><br>
            <input type="text" name="role" required>
            
            <h3>Finance</h3>
            <input type="checkbox" name="create_finance" value="1">
            <label> Create</label><br>

            <input type="checkbox" name="read_finance" value="1">
            <label> Read</label><br>

            <input type="checkbox" name="update_finance" value="1">
            <label> Update</label><br>
            
            <input type="checkbox" name="delete_finance" value="1">
            <label> Delete</label><br>
            <br>


            <h3>Account</h3>
            <input type="checkbox" name="create_account" value="1">
            <label> Create</label><br>

            <input type="checkbox" name="read_account" value="1">
            <label> Read</label><br>

            <input type="checkbox" name="update_account" value="1">
            <label> Update</label><br>

            <input type="checkbox" name="delete_account" value="1">
            <label> Delete</label><br>
            <br>


            <h3>Leads</h3>
            <input type="checkbox" name="create_leads" value="1">
            <label> Create</label><br>

            <input type="checkbox" name="read_leads" value="1">
            <label> Read</label><br>

            <input type="checkbox" name="update_leads" value="1">
            <label> Update</label><br>

            <input type="checkbox" name="delete_leads" value="1">
            <label> Delete</label><br>
            <br>


            <input type="submit" value="Submit">
        </form>

    </body>
</html>
