{% load static %}{% include 'header.html' %}
<!-- Main Content -->
<div class="hk-pg-wrapper">
	<div class="container-xxl">
		<!-- Page Header -->
		<div class="hk-pg-header pg-header-wth-tab pt-7">
			<div class="d-flex">
				<div class="d-flex flex-wrap justify-content-between flex-1">
					<div class="mb-lg-0 mb-2 me-8">
						<h1 class="pg-title">Welcome back</h1>
						<p>Welcome to SPELL CRM Dashboard.</p>
					</div>
					<div class="mb-lg-0 mb-2 me-8">
						<button type="button" class="btn btn-success btn-animated"  data-bs-toggle="modal" data-bs-target="#createUserModal">Create Role</button>
					</div>


					<div class="modal fade" id="createUserModal" tabindex="-1" role="dialog" aria-labelledby="createUserModal" aria-hidden="true">
						<div class="modal-dialog" role="document">
							<div class="modal-content">
								<form action="{% url 'create_role' %}" method="POST">
									{% csrf_token %}
									<div class="modal-header">
										<h5 class="modal-title" id="createUserModal">Create Role</h5>
										<button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close">
											<span aria-hidden="true">&times;</span>
										</button>
									</div>
									<div class="modal-body">
										<div class="col-md-12 mb-3">
											<label for="">Role Name</label>
											<input type="text" class="form-control"  placeholder="Finance" name='role'>
										</div>
										<div class="separator separator-light"></div>


										<div class="row">
											<label for="">Finance</label>
											<div class="col mb-1">
												<div class="form-check">
													<input type="checkbox" class="form-check-input" id="customCheck1" name="create_finance" value="1">
													<label class="form-check-label" for="customCheck1">Create</label>
												</div>
											</div>
											<div class="col mb-1">
												<div class="form-check">
													<input type="checkbox" class="form-check-input" id="customCheck1" name="read_finance" value="1">
													<label class="form-check-label" for="customCheck1">Read</label>
												</div>
											</div>
											<div class="col mb-1">
												<div class="form-check">
													<input type="checkbox" class="form-check-input" id="customCheck1" name="update_finance" value="1">
													<label class="form-check-label" for="customCheck1">Update</label>
												</div>
											</div>
											<div class="col mb-1">
												<div class="form-check">
													<input type="checkbox" class="form-check-input" id="customCheck1" name="delete_finance" value="1">
													<label class="form-check-label" for="customCheck1">Delete</label>
												</div>
											</div>
											
										</div>
										<div class="separator separator-light"></div>


										<div class="row">
											<label for="">Lead</label>
											<div class="col mb-1">
												<div class="form-check">
													<input type="checkbox" class="form-check-input" id="customCheck1" name="create_lead" value="1">
													<label class="form-check-label" for="customCheck1">Create</label>
												</div>
											</div>
											<div class="col mb-1">
												<div class="form-check">
													<input type="checkbox" class="form-check-input" id="customCheck1" name="read_lead" value="1">
													<label class="form-check-label" for="customCheck1">Read</label>
												</div>
											</div>
											<div class="col mb-1">
												<div class="form-check">
													<input type="checkbox" class="form-check-input" id="customCheck1" name="update_lead" value="1">
													<label class="form-check-label" for="customCheck1">Update</label>
												</div>
											</div>
											<div class="col mb-1">
												<div class="form-check">
													<input type="checkbox" class="form-check-input" id="customCheck1" name="delete_lead" value="1">
													<label class="form-check-label" for="customCheck1">Delete</label>
												</div>
											</div>
											
										</div>
										<div class="separator separator-light"></div>


										<div class="row">
											<label for="">Account</label>
											<div class="col mb-1">
												<div class="form-check">
													<input type="checkbox" class="form-check-input" id="customCheck1" name="Areate_account" value="1">
													<label class="form-check-label" for="customCheck1">Create</label>
												</div>
											</div>
											<div class="col mb-1">
												<div class="form-check">
													<input type="checkbox" class="form-check-input" id="customCheck1" name="Aead_account" value="1">
													<label class="form-check-label" for="customCheck1">Read</label>
												</div>
											</div>
											<div class="col mb-1">
												<div class="form-check">
													<input type="checkbox" class="form-check-input" id="customCheck1" name="Apdate_account" value="1">
													<label class="form-check-label" for="customCheck1">Update</label>
												</div>
											</div>
											<div class="col mb-1">
												<div class="form-check">
													<input type="checkbox" class="form-check-input" id="customCheck1" name="Aelete_account" value="1">
													<label class="form-check-label" for="customCheck1">Delete</label>
												</div>
											</div>
											
										</div>
										<div class="separator separator-light"></div>
									</div>
									<div class="modal-footer">
										<button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
										<button type="submit" class="btn btn-primary">Save changes</button>
									</div>
								</form>
							</div>
						</div>
					</div>
					
				</div>
			</div>
		</div>
		<!-- /Page Header -->
		<!-- /Add other contents below -->
        <div class="container mt-5">
            														
            <div class="row">
                <div class="col-md-8 m-md-0 mb-3">
                    <ul class="list-group">

						<li class="list-group-item d-flex justify-content-between align-items-center">
							<strong><p>Role</p></strong>
							<strong><p>Role</p></strong>
							<strong><p>Action</p></strong>
						 </li>
                        {% for roles in roles %}
                        <li class="list-group-item d-flex justify-content-between align-items-center">
                           <p>{{roles.role}}</p>
                           <p>{{roles.role}}</p>
                            
                            <i class="las la-user-edit text-light fs-4"></i>
                        </li>
                        {% endfor %}
                    </ul>
                </div>
                
            </div>
													
        </div>
		
	</div>
</div>
{% include 'footer.html' %}
